<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KITARA - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #E5E5E5;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #C5A059, #00FF9D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 32px;
    }
    
    .button {
      background: #00FF9D;
      color: #050505;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
    }
    
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âš¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Please check your connection and try again.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>
  </div>
</body>
</html>
